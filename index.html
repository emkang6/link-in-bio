<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily Kang's links</title>
    <style>
      * {
        border: 1px red dashed;
      }

      html {
        min-height: 100%;
      }

      body {
        min-height: 100%;
        padding-top: 40px;
        padding-bottom: 40px;
        background: #f2c7c7;
      }

      .headshot {
        width: 128px;
        height: 128px;
        object-fit: cover;
      }

      .icon {
        width: 48px;
        height: 48px;
        border-radius: 24px;
        object-fit: cover;
      }

      .item {
        background-color: rgb(236, 239, 238);
        margin-bottom: 20px;
      }

      .main-container {
        max-width: 640px;
        margin: auto;
      }

      .image-row {
        margin-bottom: 20px;
        text-align: center;
      }

      .name-row {
        margin-bottom: 30px;
        text-align: center;
      }

      .social-icons-row {
        margin-bottom: 30px;
        display: flex;
        justify-content: space-around;
      }


    </style>
  </head>

  <body>
    <div class="main-container">
      <div class="image-row">
        <img class="headshot" src="elementary.jpg" alt="Emily Kang's Baby Pic">
      </div>
      <div class="name-row">
        Emily Kang
      </div>
      <div class="social-icons-row">
        <a href="https://github.com/emkang6" target="_blank"> GitHub</a>
        <a href="https://www.instagram.com/hyewonkang_emily/" target="_blank"> Instagram</a>
        <a href="https://www.linkedin.com/in/emilykang2001/" target="_blank"> LinkedIn</a>

      </div> <!--Social icons close-->
      <div class="links-row">
        <div class="item">
          <img class="icon" src="movie.jpg" alt="movie icon">
          <a href="https://www.imdb.com/title/tt0449059/" target="_blank"> Favorite Movie</a>
        </div>

        <div class="item">
          <img class="icon" src="music.jpg" alt="playlist icon">
          <a href="https://www.youtube.com/watch?v=-nZBQDGYUxw&t=2419s" target="_blank"> Favorite Playlist</a>
        </div>

        <div class="item">
          <img class="icon" src="book.jpg" alt="book icon">
          <a href="https://www.goodreads.com/book/show/1885.Pride_and_Prejudice" target="_blank"> Favorite Book</a>
        </div>

      </div> <!--Links Row Close-->

    </div> <!--Main Container Close-->
    
  </body>
</html>
